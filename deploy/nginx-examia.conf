# Nginx config for Examia - serve on server IP (no domain)
# Place in /etc/nginx/sites-available/examia and symlink to sites-enabled

server {
    listen 80 default_server;
    listen [::]:80 default_server;

    # Serve by IP (no domain)
    server_name _;

    root /var/www/examia/frontend/dist;
    index index.html;
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API to Node backend
    location /api {
        proxy_pass http://127.0.0.1:5001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_buffering off;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Upload size for materials/resources
    client_max_body_size 50M;
}
